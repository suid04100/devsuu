name : Kafka Reprocessing Integration

on:
  push:
    branches:
      - prod
    paths:
      - 'reprocessing/dev/*.json'
  pull_request:
     paths:
      - 'reprocessing/dev/*.json'

jobs:
  callingService_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Send JSON Files with cURL
        run: |
          # Set the API endpoint URL
          API_URL="https://0d5e-176-198-203-166.ngrok-free.app"
          DIRECTORY_PATH="reprocessing/dev/*.json"
          # Iterate over JSON files in the folder and send them with cURL
            #for json_file in "reprocessing/dev/"*.json; do
            #json_content=$(cat "$json_file")
            response_code=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "Content-Type: application/json" -d @"$DIRECTORY_PATH" "$API_URL")
            if [[ -n "$response_code" && "$response_code" =~ ^[0-9]+$ ]]; then
            if [ "$response_code" -eq 200 ]; then
              echo "Request was successful."
            else
              echo "Request failed with status code: $response_code"
            fi
            else
              echo "Invalid or empty response code: $response_code"
            fi
          #done
        